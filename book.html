<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://imgur.com/D0WDWI6.jpg">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="./script.js"></script>
    <script defer src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script defer src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <title>Minase Cinema - Booking</title>
</head>

<body>
    <div data-role="header" data-theme="b">
        <div class="logo">
            <a rel="external" href="index.html"><img src="https://imgur.com/EECWzby.png?3" alt="logo"></a>
        </div>
        <nav data-role="navbar" data-pos="fix" data-iconpos="left">
            <ul>
                <li><a rel="external" href="About.html" data-icon="info">About Us</a></li>
                <li><a rel="external" href="event.html" data-icon="heart">Event</a></li>
                <li><a rel="external" href="book.html" data-icon="calendar">Book Now</a></li>
            </ul>
        </nav>
    </div>

    <div data-role="content" data-theme="b">
        <h1 class="text">Book your ticket</h1>
        <div class="seat">
            <img src="https://imgur.com/AV0Oh8O.png" alt="seat">
        </div>
        <form class="forms">
            <label for="name">Name</label>
            <input type="text" data-clear-btn="true" id="name">

            <label for="mail">Email Address</label>
            <input type="email" data-clear-btn="true" id="mail">

            <select id="SeatRow">
                <option value="">Select Your Seat Row</option>
                <option value="1">Seat Row: A</option>
                <option value="2">Seat Row: B</option>
                <option value="3">Seat Row: C</option>
                <option value="4">Seat Row: D</option>
                <option value="5">Seat Row: E</option>
                <option value="6">Seat Row: F</option>
                <option value="7">Seat Row: G</option>
                <option value="8">Seat Row: H</option>
                <option value="9">Seat Row: I</option>
                <option value="10">Seat Row: J</option>
                <option value="11">Seat Row: K</option>
            </select>

            <select id="SeatNum">
                <option value="">Select Your Seat Number</option>
                <option value="1">Seat Number: 1</option>
                <option value="2">Seat Number: 2</option>
                <option value="3">Seat Number: 3</option>
                <option value="4">Seat Number: 4</option>
                <option value="5">Seat Number: 5</option>
                <option value="6">Seat Number: 6</option>
                <option value="7">Seat Number: 7</option>
                <option value="8">Seat Number: 8</option>
                <option value="9">Seat Number: 9</option>
                <option value="10">Seat Number: 10</option>
                <option value="11">Seat Number: 11</option>
                <option value="12">Seat Number: 12<1/option>
                <option value="13">Seat Number: 13</option>
                <option value="14">Seat Number: 14</option>
                <option value="15">Seat Number: 15</option>
                <option value="16">Seat Number: 16</option>
                <option value="17">Seat Number: 17</option>
            </select>

            <select id="Movie">
                <option value="">Select Your Preferred Movie</option>
                <option value="1">Sword Art Online: Progressive Movie</option>
                <option value="2">Ai no Utagoe wo Kikasete</option>
                <option value="3">Taishou Otome Otogibanashi</option>
                <option value="4">Youjo Senki The Movie</option>
                <option value="5">K-ON! The Movie</option>
                <option value="6">Kimi no Suizou wo Tabetai</option>
                <option value="7">Flavour of youth</option>
                <option value="8">Girl und panzer The Movie</option>
                <option value="9">Jose Tiger and The Fish</option>
            </select>

            <button class="ui-btn ui-shadow" id="submit">Book</button>
        </form>
    </div>

    <div data-role="footer" data-theme="b">
        <p>Copyright Minase Cinema 2021</p>
    </div>
</body>

</html>
