<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://imgur.com/D0WDWI6.jpg">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="./script.js"></script>
    <script defer src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script defer src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <title>Minase Cinema - Booking</title>
</head>

<body>
    <div data-role="header" data-theme="b">
        <div class="logo">
            <a rel="external" href="index.html"><img src="https://imgur.com/EECWzby.png?3" alt="logo"></a>
        </div>
        <nav data-role="navbar" data-pos="fix" data-iconpos="left">
            <ul>
                <li><a rel="external" href="About.html" data-icon="info">About Us</a></li>
                <li><a rel="external" href="event.html" data-icon="heart">Event</a></li>
                <li><a rel="external" href="book.html" data-icon="calendar">Book Now</a></li>
            </ul>
        </nav>
    </div>

    <div data-role="content" data-theme="b">
        <h1 class="text">Book your ticket</h1>
        <div class="seat">
            <img src="https://imgur.com/AV0Oh8O.png" alt="seat">
        </div>
        <form class="forms">
            <label for="name">Name</label>
            <input type="text" data-clear-btn="true" id="name" value="">

            <label for="mail">Email Address</label>
            <input type="email" data-clear-btn="true" id="mail" value="">

            <label for="SeatRow" class="select">Select your row of seat </label>
            <select id="SeatRow">
                <option value="">Select your seat row</option>
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
                <option value="4">D</option>
                <option value="5">E</option>
                <option value="6">F</option>
                <option value="7">G</option>
                <option value="8">H</option>
                <option value="9">I</option>
                <option value="10">J</option>
                <option value="11">K</option>
            </select>
        </form>
    </div>

    <div data-role="footer" data-theme="b">
        <p>Copyright Minase Cinema 2021</p>
    </div>
</body>

</html>
